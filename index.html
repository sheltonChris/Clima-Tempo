<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">

</head>

<body>
    <header>
        <div class="container">
            <h1><img src="source/imgs/weather.svg" alt="imagem logo">Clima Tempo</h1>
            <form id="dados-cidade">
                <input type="search" id="pesquisar" placeholder="Digite o nome da cidade:">
                <button type="submit">Pesquisar</button>
            </form>
            <div class="login" id="login">
                <button type="button">Login</button>
                <button type="button">Cadastrar</button>
            </div>
        </div>
    </header>
    <nav class="nav-bar">
        <ul>
            <li><a href="#"><img src="./source/imgs/home.svg" alt="logo-home"> Inicio</a></li>
            <li><a href="#"><img src="./source/imgs/weather.svg" alt="logo-weather"> Previsão do tempo</a></li>
            <li><a href="#"><img src="./source/imgs/send-round-1569-svgrepo-com.svg" alt="logo-send"> Contate-nos</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <div class="clima-tempo">
            <video id="clima-video" muted loop autoplay></video>
            <h1 id="nome-cidade"></h1>
            <h2 id="temperatura"></h2>
            <p id="clima"></p>
        </div>
        <div class="noticias">
        </div>
            
    </main>
    <footer>
        <p>Todos os Direitos reservados</p>
        <p>Criado por Shelton Cristian</p>
        <ul>
            <li><a href="https://www.instagram.com/shelton.cristian/#" rel="noopener" target="_blank"><img
                        src="source/imgs/logos/instagram-svgrepo-com.svg" alt="logo Instagram"></a>
            </li>
            <li><a href="https://github.com/sheltonChris" rel="noopener" target="_blank"><img
                        src="source/imgs/logos/github-svgrepo-com.svg" alt="logo github"></a></li>
            <li><a href="https://www.linkedin.com/in/shelton-cristian-da-costa-583939212" rel="noopener"
                    target="_blank"><img src="source/imgs/logos/linkedin-linked-in-svgrepo-com.svg"
                        alt="logo linkedin"></a>
            </li>
        </ul>
    </footer>
    </div>

    <section class="login-container login-modal" id="login-modal">
                <div class="login-container modal">
                    <button class="fechar" id="fechar" type="button">X</button>
                    <h1><img src="
                source/imgs/signin_login_in_log_icon_256010.png" id="login-icon" alt="icone de login"> Login</h1>
                    <form id="form">
                        <label for="nome">Seu Nome ou E-mail:</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu Nome:" required>
                        <p id="msg-erro-user">Nome de usuário ou email invalido</p>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                        <p id="msg-erro-pass">senha invalida</p>
                        <div class="checkbox-container">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox"> Mantenha-me conectado</label>
                        </div>
                    </form>
                    <button class="fazer-login" type="submit">Entrar</button>
                    <p>Esqueceu sua senha. <a href="https://loja-ficticia-recuperar-senha.vercel.app/" target="_blank"
                            rel="noopener noreferrer">Clique aqui</a></p>
                    <div class="social-links">
                        <p><a href="#"><img src="source/imgs/google_logo_icon_169090.png" alt=""> Google</a> ou <a
                                href="#"><img src="source/imgs/4202110facebooklogosocialsocialmedia-115707_115594.png"
                                    alt=""> Facebook</a></p>
                    </div>
                    <footer>
                        <p>Não é nosso cliente, <a href="https://loja-ficticia-cadastrar.vercel.app/" target="_blank"
                                rel="noopener noreferrer">cadastre-se</a></p>
                    </footer>
                </div>
    </section>

    <script type="module" src="test.js"></script>
    <script type="module" src="modal.js"></script>
</body>

</html>
